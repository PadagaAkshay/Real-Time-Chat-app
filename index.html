<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-comments"></i> Join Chat</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="usernameInput">Enter your username:</label>
                        <input type="text" id="usernameInput" placeholder="Your username" maxlength="20" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Join Chat
                    </button>
                </form>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div id="chatInterface" class="chat-interface hidden">
            <!-- Header -->
            <header class="chat-header">
                <div class="header-left">
                    <h1><i class="fas fa-comments"></i> Real-Time Chat</h1>
                    <span class="room-name">General Room</span>
                </div>
                <div class="header-right">
                    <span id="userWelcome" class="user-welcome"></span>
                    <button id="leaveBtn" class="btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Leave
                    </button>
                </div>
            </header>

            <div class="chat-main">
                <!-- Sidebar -->
                <aside class="sidebar">
                    <div class="sidebar-section">
                        <h3><i class="fas fa-users"></i> Online Users</h3>
                        <ul id="usersList" class="users-list"></ul>
                    </div>
                    <div class="sidebar-section">
                        <h3><i class="fas fa-info-circle"></i> Chat Info</h3>
                        <div class="chat-stats">
                            <p><span id="messageCount">0</span> messages</p>
                            <p><span id="onlineCount">0</span> online</p>
                        </div>
                    </div>
                </aside>

                <!-- Chat Area -->
                <main class="chat-content">
                    <!-- Messages Container -->
                    <div id="messagesContainer" class="messages-container">
                        <div class="welcome-message">
                            <i class="fas fa-hand-wave"></i>
                            <h3>Welcome to the Chat!</h3>
                            <p>Start a conversation by typing a message below.</p>
                        </div>
                    </div>

                    <!-- Typing Indicator -->
                    <div id="typingIndicator" class="typing-indicator hidden">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span id="typingText"></span>
                    </div>

                    <!-- Message Input -->
                    <div class="message-input-container">
                        <form id="messageForm" class="message-form">
                            <div class="input-wrapper">
                                <input type="text" id="messageInput" placeholder="Type your message..." 
                                       maxlength="500" autocomplete="off">
                                <button type="submit" class="send-btn" disabled>
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </main>
            </div>
        </div>

        <!-- Connection Status -->
        <div id="connectionStatus" class="connection-status">
            <i class="fas fa-wifi"></i>
            <span>Connected</span>
        </div>

        <!-- Notification Container -->
        <div id="notifications" class="notifications"></div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
